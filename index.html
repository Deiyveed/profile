<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="wrapper">
        <h1>PROFILE CARD</h1>
        <form action="">
            <img src="" alt="" id="img"> <br> <br>
            <label for="title">Title:</label> <br>
            <input type="text" id="title"> <br><br>

            <label for="fname">First Name:</label> <br>
            <input type="text" id="fname"> <br><br>

            <label for="lname">Last Name:</label> <br>
            <input type="text" id="lname"> <br><br>

            <label for="phone">Phone Number:</label> <br>
            <input type="tel" id="phone"> <br><br>

            <label for="email">E-Mail:</label> <br>
            <input type="email" id="email"> <br><br>

            <label for="address">Street Address/City:</label> <br>
            <input type="text" id="address"> <br><br>

            <label for="address">State:</label> <br>
            <input type="text" id="state"> <br><br>

            <label for="address">Country:</label> <br>
            <input type="text" id="country"> <br><br>

            <button id="next">Next Profile</button>
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
